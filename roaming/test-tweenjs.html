<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>test-tweenjs</title>
        <meta name="description" content="">
        <meta name="author" content="yanhaijing">

        <meta name="viewport" content="width=device-width; initial-scale=1.0">

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    </head>

    <body>
        
        <script src="plugin/tweenjs/tween.min.js"></script>
        
        <script>

            init();
            animate();
        
            function init() {
        
                var output = document.createElement( 'div' );
                output.style.cssText = 'position: absolute; left: 50px; top: 300px; font-size: 100px';
                document.body.appendChild( output );
        
                var tween = new TWEEN.Tween( { x: 50, y: 0 } ).to( { x: 400 }, 2000 )
                    .onUpdate( function () {
        
                        output.innerHTML = 'x == ' + Math.round( this.x );
                        output.style.left = this.x + 'px';
        
                    } )
                    .start();
        
            }
        
            function animate() {
        
                requestAnimationFrame( animate ); // js/RequestAnimationFrame.js needs to be included too.
                TWEEN.update();
        
            }
        
        </script>
    </body>
</html>
